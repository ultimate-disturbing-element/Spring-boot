<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is HomePage</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="my-card">

<img src="" style="width:80px" th:src="@{/img/membership.png}" alt=""/>

<h1 class="text-center">Register Here !!</h1>
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
	<p th:text="${session.message.content}"></p>
</div>
<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

<!-- Name Field -->

<div class="form-group">
    <label for="name_field">Your Name</label>
    <input name="name" type="text" placeholder="Enter here" required class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" aria-describedby="nameHelp" th:value="${user.name}">
 </div>
 
 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
 
 </div>
 
 <!-- Email Field -->

<div class="form-group">
    <label for="email_field">Your Email</label>
    <input name="email" type="email" placeholder="Enter here" required class="form-control" id="email_field" aria-describedby="emailHelp" th:value="${user.email}">
 </div>

<!-- Password Field -->

<div class="form-group">
    <label for="password_field">Your Password</label>
    <input name="password" type="password" placeholder="Enter here" required class="form-control" id="password_field" aria-describedby="passwordHelp" >
 </div>
 
 <!-- About Field -->

<div class="form-group">
   <textarea name="about" row="10" placeholder="Enter something about Yourself" class="form-control" th:text="${user.about}"></textarea>
 </div>
 
 <!-- T&C -->
 <div class="form-group form-check text-center">
 <input name="agreement" type = "checkbox" class="form-check-input" id ="agreement"/>
 <label for="agreement">Accept Terms And Condition</label>
 </div>
 
 <div class="container text-center">
 
 <button type="submit" class="btn bg-primary text-white">Submit</button>
 
  <button type="reset" class="btn btn-warning text-white">Reset</button>
 
 </div>

</form>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
